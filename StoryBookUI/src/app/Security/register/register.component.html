<div class="main-wrapper">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <form [formGroup]="form" (submit)="register()" class="login-form">

            <mat-card-content>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Username" formControlName="UserId">
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Password" type="password" formControlName="Password">
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="First Name" formControlName="FirstName">
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Last Name" formControlName="LastName">
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Email" formControlName="EmailAddress">
                </mat-form-field>


            </mat-card-content>

            <button [disabled]="form.invalid" mat-stroked-button color="accent" class="btn-block">Register</button>

        </form>
    </mat-card>
</div>
