<ul *ngIf="errors.length > 0">
    <li *ngFor="let error of errors">{{error}}</li>
</ul>

<div class="main-wrapper">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Sign In</mat-card-title>
        </mat-card-header>

        <form [formGroup]="form" (submit)="login()" class="login-form">
            <mat-card-content>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Username" formControlName="UserId">
                    <mat-error></mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Password" type="password" formControlName="Password">
                    <mat-error></mat-error>
                </mat-form-field>

            </mat-card-content>

            <button mat-stroked-button color="accent" class="btn-block" [disabled]="form.invalid">Sign-in</button>
            <hr/>
            <a routerLink="/register"> New user ? Register here.</a>
        </form>
    </mat-card>

</div>
